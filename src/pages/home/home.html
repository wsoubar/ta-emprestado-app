<ion-header>
  <ion-toolbar>
    <ion-title>Me Devolve</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider color="light">Meus itens emprestados</ion-item-divider>
    <ion-item>Terminator II</ion-item>
    <ion-item>The Empire Strikes Back</ion-item>
    <ion-item>Blade Runner</ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="https://images-na.ssl-images-amazon.com/images/I/7196dMyzkVL._SY450_.jpg">
        </ion-avatar>
        <h2>Slimer</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
        <ion-icon name="edit"></ion-icon>
        Text
      </button>
        <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
