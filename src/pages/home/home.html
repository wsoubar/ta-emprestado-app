<ion-header>
  <ion-toolbar>
    <ion-title>Me Devolve</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider color="light">Meus itens emprestados</ion-item-divider>
    <ion-item-sliding *ngFor="let item of items$ | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://images-na.ssl-images-amazon.com/images/I/7196dMyzkVL._SY450_.jpg">
        </ion-avatar>
        <h2>{{item.descricao}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" outline>
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" outline (click)="removeItem(item)">
        <ion-icon name="trash"></ion-icon>
        remover
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
