<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic3Firebase
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <ion-row>
            <ion-item>
                <ion-label for="email"></ion-label>
                <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label for="password"></ion-label>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <button type="submit" ion-button block>Log in</button>
        </ion-row>
        <ion-row> 
            <button  ion-button block>Sign up</button>
        </ion-row>

    </form>

</ion-content>
