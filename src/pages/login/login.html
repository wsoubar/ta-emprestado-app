<ion-content class="background">
   <h1>ME<br/>DEVOLVE</h1>
   <ion-card>
      <ion-card-header>
         LOGIN
      </ion-card-header>
      <ion-card-content>
         <ion-list no-lines>
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <ion-item>
               <ion-label for="email" floating>Email</ion-label>
               <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
               <ion-label for="password" floating>Password</ion-label>
               <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
               <p>Forgot the password? <a href="">Get here.</a></p>
            </ion-item>
            <button ion-button color='danger' block outline>LOGIN</button>
            </form>
         </ion-list>
         <b>OR</b>
         <button ion-button color='primary' icon-left block (click)="facebookLogin()">
            <ion-icon name='logo-facebook'></ion-icon>
            <div> Login with Facebook</div>
         </button>
         <button ion-button color='danger' icon-left block>
            <ion-icon name='logo-google'></ion-icon>
            <div> Login with Google</div>
         </button>
      </ion-card-content>
   </ion-card>
</ion-content>
